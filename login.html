  <style>

     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-green: #27ae60;
      --secondary-green: #388e3c;
      --light-green: #4caf50;
      --accent-green: #81c784;
      --dark-bg: #1a1a1a;
      --darker-bg: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-light: 0 8px 32px rgba(39, 174, 96, 0.15);
      --shadow-hover: 0 16px 64px rgba(39, 174, 96, 0.25);
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --border-radius: 20px;
      --spacing: 2rem;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
     /* Enhanced Navbar */
    .navbar {
      padding: 1.2rem 0;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: var(--transition);
    }

    [data-bs-theme="dark"] .navbar {
      background: rgba(26, 26, 26, 0.95) !important;
      border-bottom: 3px solid var(--primary-green);

    }

    .navbar.scrolled {
      padding: 0.8rem 0;
      background: rgba(255, 255, 255, 0.98) !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    [data-bs-theme="dark"] .navbar.scrolled {
      background: rgba(26, 26, 26, 0.95) !important;
      border-bottom: 3px solid var(--primary-green);
    }

    .navbar-brand img {
      max-height: 50px;
      transition: var(--transition);
      filter: drop-shadow(2px 2px 8px rgba(39, 174, 96, 0.2));
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      color: #2e7d32 !important;
      padding: 0.8rem 1.5rem !important;
      border-radius: 25px;
      margin: 0 0.3rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    [data-bs-theme="dark"] .navbar-nav .nav-link {
      color: #27b965 !important;
    }

    .navbar-nav .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      transition: var(--transition);
      z-index: -1;
    }

    .navbar-nav .nav-link:hover::before {
      left: 0;
    }

    /* Theme Toggle Button*/
    .theme-toggle {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid rgba(39, 174, 96, 0.3);
      color: var(--primary-green);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      transition: var(--transition);
      z-index: -1;
    }

    .theme-toggle:hover::before {
      left: 0;
    }

    .theme-toggle:hover {
      color: white;
      border-color: var(--primary-green);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }

    .theme-toggle i {
      font-size: 18px;
      transition: var(--transition);
    }

    .theme-toggle:hover i {
      transform: rotate(20deg) scale(1.1);
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
    }


body {
  background: linear-gradient(135deg, #e6f9ec, #c8f3d6);
  min-height: 100vh;
  margin: 0;
  animation: fadeIn 1s ease forwards;
}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .auth-container{
      display:flex;
      width:850px;
      max-width:95%;
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
      animation:slideUp 1s ease forwards;
    }
    @keyframes slideUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    .auth-image{
      flex:1;
      background:linear-gradient(160deg,#a8e6cf,#dcedc8);
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      justify-content:center;
    }
    .auth-image img{
      width:130px;
      border-radius:10px;
      transition:transform .3s ease;
    }
    .auth-image img:hover{transform:scale(1.05);}
    .info-card{
      background:white;
      border-radius:10px;
      padding:12px 15px;
      width:85%;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      transition:transform .3s ease,box-shadow .3s ease;
      animation:float 3s ease-in-out infinite;
    }
    .info-card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 8px 20px rgba(0,0,0,0.2);}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
    .info-card i{font-size:20px;color:#2e7d32;}
    .info-card span{font-size:14px;color:#2e7d32;font-weight:500;}
    .auth-form{
      flex:1;
      padding:40px 30px;
      background:linear-gradient(135deg,#4caf50,#2e7d32);
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .auth-form h2{text-align:center;font-size:28px;margin-bottom:5px;}
    .auth-form p{text-align:center;font-size:14px;margin-bottom:20px;color:#dcedc8;}
    form{display:flex;flex-direction:column;gap:14px;}
    input,select{
      padding:14px;
      border:none;
      border-radius:6px;
      outline:none;
      font-size:14px;
      transition:box-shadow .3s ease,border .3s ease;
    }
    input:focus,select:focus{
      border:2px solid #a5d6a7;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .password-wrapper{position:relative;display:flex;align-items:center;}
    .password-wrapper input{flex:1;padding-right:40px;}
    .password-wrapper i{
      position:absolute;
      right:12px;
      cursor:pointer;
      color:#1b5e20;
      transition:color .3s ease;
    }
    .password-wrapper i:hover{color:#fff;}
    button{
      padding:14px;
      background:#1b5e20;
      border:none;
      border-radius:6px;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:5px;
      transition:background .3s ease,transform .3s ease;
    }
    button:hover{background:#2e7d32;transform:scale(1.05);}
    .forgot-pass{text-align:right;font-size:13px;margin-top:-5px;}
    .forgot-pass a{color:#dcedc8;text-decoration:none;}
    .forgot-pass a:hover{color:#ffffff;}
    .social-login{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:12px;
    }
    .social-login a{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:10px;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
      color:#fff;
      border:2px solid white;
      transition:all .3s ease;
    }
    .social-login a.google:hover{background:#fff;color:#db4437;transform:scale(1.05);}
    .social-login a.linkedin:hover{background:#fff;color:#0077b5;transform:scale(1.05);}
    .signup-link{text-align:center;margin-top:14px;font-size:13px;}
    .signup-link a{color:#dcedc8;text-decoration:none;}
    @media(max-width:1024px){
      .auth-container{flex-direction:column;width:90%;}
      .auth-image{flex-direction:row;flex-wrap:wrap;justify-content:center;padding:15px;border-radius:12px 12px 0 0;}
      .info-card{width:45%;margin-bottom:10px;}
      .auth-form{border-radius:0 0 12px 12px;padding:25px 20px;}
    }
    @media(max-width:600px){
      .auth-form h2{font-size:24px;}
      input,select{padding:10px;font-size:13px;}
      button{padding:10px;font-size:14px;}
      .info-card i{font-size:18px;}
      .info-card span{font-size:12px;}
      .social-login a{font-size:12px;padding:8px;}
    }
  </style>
</head>

  <main class="auth-container" role="main">
    <section class="auth-image">
      <img src="images/Logo_new.png" alt="GrowCraft Logo" />
      <div class="info-card"><i class="fas fa-laptop-code"></i><span>Website Development</span></div>
      <div class="info-card"><i class="fas fa-bullhorn"></i><span>Digital Marketing</span></div>
      <div class="info-card"><i class="fas fa-share-alt"></i><span>Social Media Management</span></div>
    </section>

    <section class="auth-form">
      <h2>Login</h2>
      <p>Welcome back! Login to your account.</p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required aria-label="Email" />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required aria-label="Password" />
          <i class="fas fa-eye" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="forgot-pass"><a href="forgot_password.html">Forgot Password?</a></div>
        <button type="submit">Login</button>
        <p style="text-align:center;margin-top:10px;">or continue with</p>
        <div class="social-login">
          <a class="google" href="https://accounts.google.com" target="_blank"><i class="fab fa-google"></i> Google</a>
          <a class="linkedin" href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </section>
  </main>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }
      alert(`Login successful!\nEmail: ${email}`);
    });
  </script>
