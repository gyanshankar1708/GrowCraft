<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header</title>
  <style>
    /* ===== Navbar Styles ===== */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      padding: 0.8rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    /* Logo */
    .navbar-brand img {
      height: 50px;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.1);
    }

    /* Navbar links */
    .navbar-nav {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-nav .nav-link {
      color: #333;
      font-weight: 500;
      margin-left: 1rem;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ff6600;
      transform: scale(1.05);
    }

    .navbar-nav .nav-link.active {
      color: #ff6600;
      font-weight: 600;
    }

    /* Navbar toggler for mobile */
    .navbar-toggler {
      display: none;
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ff6600;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .navbar-nav {
        flex-direction: column;
        display: none;
        width: 100%;
      }

      .navbar-nav.show {
        display: flex;
      }

      .navbar-nav .nav-link {
        margin: 0.5rem 0;
      }

      .navbar-toggler {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="navbar-brand">
      <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo">
    </a>

    <button class="navbar-toggler" onclick="toggleMenu()">â˜°</button>

    <ul class="navbar-nav" id="navbarNav">
      <li><a href="#" class="nav-link active">Home</a></li>
      <li><a href="#" class="nav-link">About</a></li>
      <li><a href="#" class="nav-link">Services</a></li>
      <li><a href="#" class="nav-link">Contact</a></li>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('navbarNav').classList.toggle('show');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      document.body.style.backgroundColor = document.body.classList.contains('dark-theme') ? '#222' : '#fff';
      document.body.style.color = document.body.classList.contains('dark-theme') ? '#fff' : '#000';
    }
  </script>

</body>
</html>
