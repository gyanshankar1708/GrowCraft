<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | GrowCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom 404 styling */
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #ff4e50;
            animation: float 2s ease-in-out infinite;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! The page you’re looking for doesn’t exist.</h1>
        <p>It might have been moved, deleted, or never existed in the first place.</p>
        <a href="../index.html" class="btn btn-lg btn-danger mt-3">Go Back Home</a>
    </div>

</body>
</html>


<script>
    const code = document.querySelector('.error-code');
    setInterval(() => {
        code.style.transform = `translateY(${Math.sin(Date.now()/200)*10}px)`;
    }, 50);
</script>
