<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowCraft - Forgot Password</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body{
      background:linear-gradient(135deg,#e6f9ec,#c8f3d6);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      animation:fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    .container{
      width:400px;
      max-width:90%;
      background:#fff;
      border-radius:12px;
      padding:30px 25px;
      box-shadow:0 12px 30px rgba(0,0,0,0.2);
      text-align:center;
      animation:slideUp 1s ease forwards;
    }

    @keyframes slideUp {
      from{opacity:0; transform:translateY(30px);}
      to{opacity:1; transform:translateY(0);}
    }

    h2{color:#2e7d32; margin-bottom:10px;}
    p{color:#4f4f4f; font-size:14px; margin-bottom:20px;}

    input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:6px;
      border:none;
      outline:none;
      font-size:14px;
      transition:all 0.3s ease;
    }

    input:focus{
      border:2px solid #a5d6a7;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    button{
      width:100%;
      padding:14px;
      background:#1b5e20;
      border:none;
      border-radius:6px;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:all 0.3s ease;
    }

    button:hover{
      background:#2e7d32;
      transform:scale(1.05);
    }

    .back-login{
      margin-top:15px;
      font-size:13px;
    }
    .back-login a{
      color:#2e7d32;
      text-decoration:none;
      transition:all 0.3s ease;
    }
    .back-login a:hover{
      color:#1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email below to reset your password.</p>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-login">
      <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if(!email){ alert("Please enter your email."); return; }
      alert("Password reset link sent to: " + email);
    });
  </script>
</body>
</html>
